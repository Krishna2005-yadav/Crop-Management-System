<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
  <div class="card">
    <div class="dark-toggle">
      <label>ğŸ’¤ <input type="checkbox" id="darkModeToggle"></label>
    </div>
    <div class="logo">ğŸ’ Vyron</div>
    <h2>Create an Account</h2>
    <p>Welcome! Please fill in your details to sign up.</p>
    
    <form>
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your Full Name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Create Password" required>
        <button type="button" class="toggle-pass">ğŸ‘ï¸</button>
      </div>

      <div class="options">
        <label><input type="checkbox" required> I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>

      <div class="divider">or</div>

      <button type="button" class="btn-google">Sign up with Google</button>
    </form>

    <p class="signup">Already have an account? <a href="index.html">Sign in</a></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const darkToggle = document.getElementById("darkModeToggle");
  if (darkToggle) {
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkToggle.checked);
    });
  }

  const pwBtn = document.querySelector(".toggle-pass");
  const pwField = document.getElementById("password");
  if (pwBtn && pwField) {
    pwBtn.addEventListener("click", () => {
      const isShown = pwField.type === "text";
      pwField.type = isShown ? "password" : "text";
      pwBtn.textContent = isShown ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    });
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    alert(`âœ… Mock signup successful!\nAccount created: ${email}`);
  });

  const googleBtn = document.querySelector(".btn-google");
  googleBtn.addEventListener("click", () => {
    alert("âœ… Mock signup with Google!");
  });
});
</script>
</body>
</html>
